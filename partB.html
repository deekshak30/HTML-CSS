<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            font-family: 'Arial', sans-serif;
            color: #333; 
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header, button {
            background-color: #e74c3c;
            padding: 10px;
            text-align: center;
        }

        button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        nav {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #e74c3c;
        }

        p {
            line-height: 1.6;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #e74c3c;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <button>Contact Me</button>
    </header>
    <nav>
        <p>
            <a href="#">About</a> |
            <a href="#">Skills</a> |
            <a href="#">Contact</a>
        </p>
    </nav>
    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>
                I'm a passionate web developer with a love for creating interactive and user-friendly websites.
            </p>
        </section>
        <section id="skills">
            <h2>My Skills</h2>
            <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JavaScript</li>
                <li>React</li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <label for="DEEKSHA">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</body>

</html>
